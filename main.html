<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="1800"/>
  <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Pomodoro</title>
</head>
<body>
  <div class="container">
    <div id="chart"></div>
    <div class="info">
      <button class="btn-gradient mini yellow" id="new-target"><i>New Target</i></button>
      <button class="btn-gradient mini gray" id="all-target"><i>Targets</i></button>
      <div class="alert alert-secondary"></div>
    </div>
    <div class="options">
      <div class="info-panel">
        <div class="btns tabs" id="target-tabs"></div>
      </div>
      <div class="btns">
        <button class="btn-gradient mini blue" id="update">
          <i>Update</i><i class="fa fa-dropbox fa-lg"></i>
        </button>
        <button class="btn-gradient mini orange" id="refresh">
          <i>Refresh</i><i class="fa fa-refresh fa-lg"></i>
        </button>
      </div>
    </div>
    <div class="side-panel" id="sidepanel">
      <span class="btn-close" id="close-sidepanel">&times;</span>
      <div class="target-info new-target">
        <form action="">
          <div class="target-item">
            <label for="target-title">Target title:</label>
            <input type="text" name="target_title" id="target-title" required/>
          </div>
          <div class="target-item">
            <table></table>
          </div>
          <div class="target-item">
            <select id="activity-type">
              <option value="+">project</option>
              <option value="@">context</option>
              <option value="">task</option>
            </select>
            <input type="text" placeholder="activity..." id="activity-name"/>
            <span class="add-activity">
              <i class="fa fa-plus fa-4 append-activity"></i>
            </span>
          </div>
          <div class="target-item">
            <div class="target-item-group">
              <label for="target-hrs">total hrs</label>
              <input type="number" min=1 name="target_hrs" id="target-hrs" required/>
            </div>
            <div class="target-item-group">
              <label for="per-day">per day</label>
              <input type="number" step="0.5" min=0 max=20 id="per-day"/>
            </div>
            <div class="target-item-group">
              <label for="free-days">free days</label>
              <input type="number" step="0.5" min=0 max=25 name="free_days" id="free-days"/>
            </div>
          </div>
          <div class="target-item">
            <button type="submit" class="btn-gradient mini green" id="save-target">
              Save
            </button>
          </div>
        </form>
      </div>
      <div class="target-info all-target">
        <div class="target-item">
          <button type="submit" class="btn-gradient mini green" id="apply-changes">
            Apply
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
